# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Build application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-windows:

    runs-on: windows-2022
    permissions:
      actions: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
    - name: Run PyInstaller
      run: |
        python -m PyInstaller --name="OBSPoster" --windowed --onefile app.py
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows_OBSPoster
        path: dist/OBSPoster.exe
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.head_commit.message }}
        release_name: Release ${{ github.event.head_commit.message }}
        body: |
          Test release v1.0.0
        draft: false
        prerelease: false
    - name: Upload release asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.upload_url }}
        asset_path: dist/OBSPoster.exe
        asset_name: OBSPoster.exe
        asset_content_type: application/zip
    
        
